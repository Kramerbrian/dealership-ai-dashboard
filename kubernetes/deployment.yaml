apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealership-ai-backend
  namespace: dealership-ai
  labels:
    app: dealership-ai
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dealership-ai
      component: backend
  template:
    metadata:
      labels:
        app: dealership-ai
        component: backend
    spec:
      containers:
      - name: backend
        image: dealershipai/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dealership-ai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: dealership-ai-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dealership-ai-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealership-ai-frontend
  namespace: dealership-ai
  labels:
    app: dealership-ai
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dealership-ai
      component: frontend
  template:
    metadata:
      labels:
        app: dealership-ai
        component: frontend
    spec:
      containers:
      - name: frontend
        image: dealershipai/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://dealership-ai-backend:8000"
        - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: dealership-ai-secrets
              key: clerk-publishable-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: dealership-ai-backend
  namespace: dealership-ai
spec:
  selector:
    app: dealership-ai
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: dealership-ai-frontend
  namespace: dealership-ai
spec:
  selector:
    app: dealership-ai
    component: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dealership-ai-ingress
  namespace: dealership-ai
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dealership-ai.com
    - www.dealership-ai.com
    secretName: dealership-ai-tls
  rules:
  - host: dealership-ai.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dealership-ai-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dealership-ai-frontend
            port:
              number: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dealership-ai-backend-hpa
  namespace: dealership-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dealership-ai-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80