apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: slack-service
    component: integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slack-service
  template:
    metadata:
      labels:
        app: slack-service
        component: integration
    spec:
      containers:
        - name: slack-service
          image: {{ .Values.images.orchestrator }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["node", "slack-service.js"]
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dai-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: slack-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: slack-service
spec:
  type: ClusterIP
  selector:
    app: slack-service
  ports:
    - name: http
      port: 3002
      targetPort: 3002
      protocol: TCP

