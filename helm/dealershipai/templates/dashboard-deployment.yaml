apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    app: dashboard
    component: frontend
spec:
  replicas: {{ .Values.global.replicas }}
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        component: frontend
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.images.dashboard }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dai-config
          resources:
            {{- toYaml .Values.resources.dashboard | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    app: dashboard
spec:
  type: ClusterIP
  selector:
    app: dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP

