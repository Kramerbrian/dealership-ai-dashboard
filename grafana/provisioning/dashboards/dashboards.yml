# Grafana Dashboard Provisioning
# Automatically imports dashboards on Grafana startup

apiVersion: 1

providers:
  - name: 'DealershipAI Dashboards'
    orgId: 1
    folder: 'GNN Analytics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

