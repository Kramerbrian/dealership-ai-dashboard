<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealershipAI - Transform Your Dealership with AI-Powered Analytics</title>
    <meta name="description" content="Get comprehensive AI-powered analytics for your dealership. Track SEO, social media, customer engagement, and boost your online presence with DealershipAI.">
    
    <!-- Redirect to marketing page -->
    <script>
        // Immediate redirect to marketing page
        window.location.replace('/marketing.html');
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <meta http-equiv="refresh" content="0; url=/marketing.html">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
        }
        
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        
        .redirect-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .redirect-message p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .redirect-message a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h1>DealershipAI</h1>
        <p>Redirecting you to our marketing page...</p>
        <p>If you're not redirected automatically, <a href="/marketing.html">click here</a>.</p>
    </div>
</body>
</html>
