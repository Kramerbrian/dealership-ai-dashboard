version: "3.9"

services:
  # === Core API & Frontend ===
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: dai-orchestrator
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - redisgraph
      - postgres
    networks:
      - dai_net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: dai-dashboard
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
      - redis
      - postgres
    networks:
      - dai_net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Datastores ===
  redis:
    image: redis/redis-stack-server:latest
    container_name: dai-redis
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight UI (optional)
    volumes:
      - redis_data:/data
    networks:
      - dai_net
    restart: always
    command: redis-server --appendonly yes

  redisgraph:
    image: redislabs/redisgraph:2.12.0
    container_name: dai-redisgraph
    ports:
      - "6380:6379"
    volumes:
      - redisgraph_data:/data
    networks:
      - dai_net
    restart: always

  postgres:
    image: postgres:16
    container_name: dai-postgres
    environment:
      POSTGRES_USER: dai_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dai_pass_change_me}
      POSTGRES_DB: dealershipai
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - dai_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dai_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === GNN Engine ===
  gnn-engine:
    build:
      context: ../gnn-engine
      dockerfile: Dockerfile
    container_name: dai-gnn-engine
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - orchestrator
      - prometheus
    networks:
      - dai_net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Monitoring Stack ===
  prometheus:
    image: prom/prometheus:latest
    container_name: dai-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./gnn-rules.yml:/etc/prometheus/gnn-rules.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - dai_net
    restart: always

  alertmanager:
    image: prom/alertmanager:latest
    container_name: dai-alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks:
      - dai_net
    restart: always
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: dai-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - dai_net
    restart: always

  # === Slack Integration Service (optional dedicated container) ===
  slack-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: dai-slack
    env_file:
      - .env
    command: ["npm", "run", "start:slack"]
    ports:
      - "3100:3100"
    depends_on:
      - orchestrator
      - redis
    networks:
      - dai_net
    restart: always

networks:
  dai_net:
    driver: bridge

volumes:
  redis_data:
  redisgraph_data:
  pg_data:
  prometheus_data:
  grafana_data:

