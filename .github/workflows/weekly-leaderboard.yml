name: DealershipAI Weekly AI Visibility Leaderboard

on:
  schedule:
    - cron: "0 13 * * 1"  # Every Monday 9:00 AM EST (13:00 UTC)
  workflow_dispatch:

jobs:
  leaderboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Leaderboard
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_LEADERBOARD_CHANNEL || '#ai-ops' }}
        run: |
          node scripts/generate-leaderboard.js

      - name: Post to Slack
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_LEADERBOARD_CHANNEL || '#ai-ops' }}
        run: |
          node scripts/post-leaderboard-to-slack.js

  arr-report:
    runs-on: ubuntu-latest
    needs: leaderboard
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate ARR Projection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://dealershipai.com' }}
        run: |
          node scripts/arr-projection.js || echo "ARR projection script not found, skipping"

      - name: Generate Quarterly Report
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://dealershipai.com' }}
        run: |
          node scripts/generate-quarterly-report.js

      - name: Upload Report Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DealershipAI_Q1_ARR_Summary
          path: public/reports/DealershipAI_Q1_ARR_Summary_Final.md
          retention-days: 90

      - name: Post Report to Slack
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_EXECUTIVE_CHANNEL || '#exec-board' }}
        run: |
          if [ -f public/reports/DealershipAI_Q1_ARR_Summary_Final.md ]; then
            REPORT_SUMMARY=$(head -n 50 public/reports/DealershipAI_Q1_ARR_Summary_Final.md)
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"ðŸ“Š *Quarterly ARR Report Generated*\n\n\`\`\`\n$REPORT_SUMMARY\n\`\`\`\n\nView full report: https://dealershipai.com/reports/DealershipAI_Q1_ARR_Summary_Final.md\"}" \
              $SLACK_WEBHOOK_URL || echo "Slack notification failed"
          fi
